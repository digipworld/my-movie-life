    <style>
        :root {
            --primary-orange: #E84222;
            --gold-amber: #FFBF00;
            --deep-black: #050505;
            --card-bg: #111111;
            --text-white: #ffffff;
            --text-grey: #cccccc;
            --wing-bg: rgba(255, 255, 255, 0.03);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100%; width: 100%; background-color: var(--deep-black); color: var(--text-white); font-family: 'Cairo', sans-serif; overflow-x: hidden; }

        /* --- نظام الستارة --- */
        #curtain-wrapper { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1000; display: flex; overflow: hidden; }
        .curtain { width: 50.5vw; height: 100vh; background: repeating-linear-gradient(90deg, #2a0000 0%, #600000 40px, #2a0000 80px); box-shadow: inset 0 0 120px #000; transition: transform 1.8s cubic-bezier(0.7, 0, 0.3, 1); position: absolute; top: 0; border: none; outline: none; }
        .curtain.left { left: 0; transform: translateX(0); }
        .curtain.right { right: 0; transform: translateX(0); }
        .curtain-open .curtain.left { transform: translateX(-101%); }
        .curtain-open .curtain.right { transform: translateX(101%); }

        /* --- محتوى ما قبل العرض (المركز) --- */
        #pre-show-content { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            z-index: 1002; width: 100%; max-width: 1200px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }
        .curtain-open #pre-show-content { opacity: 0; pointer-events: none; }

        /* اللوغو */
        .glowing-logo { 
            width: clamp(140px, 18vw, 200px); 
            height: auto;
            filter: drop-shadow(0 0 30px rgba(232, 66, 34, 0.4)); 
            cursor: pointer; transition: transform 0.3s; 
            margin-bottom: 40px;
        }
        .glowing-logo:hover { transform: scale(1.05); }

        /* --- العناوين المتناظرة --- */
        .titles-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            width: 100%;
            align-items: flex-end; 
            margin-bottom: 30px;
        }

        .title-block { display: flex; flex-direction: column; justify-content: center; }

        /* العربي (يمين) - محاذاة لليسار */
        .title-block.ar { text-align: left; padding-left: 15px; padding-top: 5px; }
        
        /* الإنجليزي (يسار) - محاذاة لليمين */
        .title-block.en { text-align: right; direction: ltr; padding-right: 15px; }
