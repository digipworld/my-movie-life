    <style>
        :root {
            --primary-orange: #E84222;
            --gold-amber: #FFBF00;
            --deep-black: #050505;
            --card-bg: #111111;
            --text-white: #ffffff;
            --text-grey: #cccccc;
            --wing-bg: rgba(255, 255, 255, 0.03);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100%; width: 100%; background-color: var(--deep-black); color: var(--text-white); font-family: 'Cairo', sans-serif; overflow-x: hidden; }

        /* --- نظام الستارة --- */
        #curtain-wrapper { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1000; display: flex; overflow: hidden; }
        .curtain { width: 50.5vw; height: 100vh; background: repeating-linear-gradient(90deg, #2a0000 0%, #600000 40px, #2a0000 80px); box-shadow: inset 0 0 120px #000; transition: transform 1.8s cubic-bezier(0.7, 0, 0.3, 1); position: absolute; top: 0; border: none; outline: none; }
        .curtain.left { left: 0; transform: translateX(0); }
        .curtain.right { right: 0; transform: translateX(0); }
        .curtain-open .curtain.left { transform: translateX(-101%); }
        .curtain-open .curtain.right { transform: translateX(101%); }

        /* --- محتوى ما قبل العرض (المركز) --- */
        #pre-show-content { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            z-index: 1002; width: 100%; max-width: 1200px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }
        .curtain-open #pre-show-content { opacity: 0; pointer-events: none; }

        .glowing-logo { 
            width: clamp(120px, 15vw, 180px); height: auto;
            filter: drop-shadow(0 0 30px rgba(232, 66, 34, 0.4)); 
            cursor: pointer; transition: transform 0.3s; margin-bottom: 40px;
        }
        .glowing-logo:hover { transform: scale(1.05); }

        /* --- العناوين المتناظرة (Desktop) --- */
        .titles-container {
            display: grid; grid-template-columns: 1fr 1fr; gap: 40px; width: 100%;
            max-width: 1400px; align-items: flex-start; margin-bottom: 30px;
        }

        .title-block { display: flex; flex-direction: column; }
        .title-block.ar { text-align: left; padding-left: 20px; } 
        .title-block.en { text-align: right; direction: ltr; padding-right: 20px; }

        .main-title { 
            color: var(--gold-amber); font-weight: 900; 
            font-size: clamp(0.9rem, 2.5vw, 1.7rem); 
            text-transform: uppercase; line-height: 1.2; margin-bottom: 8px;
        }
        
        .sub-title { 
            color: var(--primary-orange); 
            font-size: clamp(0.7rem, 2vw, 1.1rem); 
            font-weight: 700; font-family: sans-serif; display: block; line-height: 1.2;
        }
        .ar-font { font-family: 'Cairo', sans-serif; }

        .line-break { display: none; }

        /* --- العداد --- */
        .timer-grid { display: flex; justify-content: center; gap: 15px; width: 100%; }
        .timer-unit { 
            background: rgba(232, 66, 34, 0.1); border: 1px solid rgba(232, 66, 34, 0.4); 
            padding: 12px; border-radius: 12px; min-width: clamp(65px, 10vw, 110px); text-align: center; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5); 
        }
        .timer-val { font-size: clamp(1.8rem, 4vw, 3rem); color: var(--gold-amber); font-family: monospace; font-weight: bold; line-height: 1; }
        .timer-label { font-size: 0.6rem; color: var(--text-white); margin-top: 5px; display: block; font-weight: bold; text-transform: uppercase; }

        /* --- التلميح (Click Hint) --- */
        .click-hint-container {

            align-items: center; gap: 15px; width: 100%; max-width: 600px;

        }

        .hint-side.en { text-align: right; direction: ltr; padding-right: 10px; font-family: sans-serif; }
        .hint-sep { color: var(--text-white); font-weight: 100; font-size: 1.2rem; opacity: 0.5; margin-top: -3px; }

        /* --- التطبيق الرئيسي --- */

        .wing-header span { font-size: 0.85rem; color: var(--text-grey); letter-spacing: 1px; font-family: sans-serif; }
        
        .wing-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; flex-grow: 1; }

        .engine-card { background: var(--card-bg); border: 1px solid #333; border-radius: 15px; padding: 20px; cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; justify-content: space-between; min-height: 160px; }

        .engine-card.active { border-color: var(--gold-amber); box-shadow: 0 0 20px rgba(255, 191, 0, 0.1); }

        .wing-master-card {

            background: rgba(0, 0, 0, 0.3);
